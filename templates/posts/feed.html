{% extends "base.html" %}

{% block head_content %}
    <title>Feed</title>
{% endblock %}

{% block container %}
    <div class="container mt-5">
        <div class="">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ post.photo.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">Created: {{ post.created }}</p>
                            <p class="card-text">Modified: {{ post.modified }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
