{% extends "users/base.html" %}

{% comment %} {% load socialaccount %} {% endcomment %}

{% block head_content %}
<title>sign up</title>
{% endblock %}

{% block container %}
    {% if error%}
        <p class="alert alert-danger">
            {{error}}
        </p>
    {%endif%}
    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        {% comment %} <div class="form-group">
            <input class="form-control" type="text" placeholder="username" name="username" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="password" name="passwd" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="confirmar password" name="passwd_confirmation" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="first name" name="first_name" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="last name" name="last_name" required="true"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="email" name="email" required="true"/>
        </div> {% endcomment %}

        <button class="btn btn-secondary btn-block mt-5" type="submit">Register!</button>
    </form>

{% endblock %}
